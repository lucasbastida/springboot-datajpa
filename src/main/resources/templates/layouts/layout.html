<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Spring Boot</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href="@{/list}">Clients</a>
						</li>
					</ul>


					<ul class="navbar-nav ms-auto">
						<li sec:authorize="!isAuthenticated()"><a
							class="btn btn-primary" th:href="@{/login/}">Sign in</a></li>

						<li sec:authorize="isAuthenticated()" class="dropdown"><a
							class="btn btn-outline-primary dropdown-toggle" href="#"
							role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
							aria-expanded="false"><span sec:authentication="name"></span></a>

							<ul class="dropdown-menu dropdown-menu-end"
								aria-labelledby="dropdownMenuLink">
								<li><form th:action="@{/logout}" method="post">
										<a><input type="submit" value="logout"
											class="dropdown-item" /></a>
									</form></li>
							</ul></li>
					</ul>

				</div>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info}" th:text="${info}"></div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer"
		class="container d-flex justify-content-end">
		<p sec:authorize="isAuthenticated()">
			Current user: <span sec:authentication="name"></span> | Roles: <span
				sec:authentication="principal.authorities"></span>
		</p>

		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>


</body>
</html>
