<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<body>

	<nav th:fragment="paginator" >
		<ul class="pagination pagination-sm" >
			<li class="page-item" th:classappend="${page.first}? disabled:''"><span
				class="page-link" th:if="${page.first}">First</span> <a
				class="page-link" th:if="${not page.first}" th:href="@{${page.url}}">First</a></li>
			<li class="page-item"
				th:classappend="${not page.hasPrevious}? disabled:''"><span
				class="page-link" th:if="${not page.hasPrevious}">&laquo;</span> <a
				class="page-link" th:if="${page.hasPrevious}"
				th:href="@{${page.url}(page=${page.currentPage-2})}">&laquo;</a></li>

			<li class="page-item" th:each="item: ${page.pages}"
				th:classappend="${item.current}? 'active':''"><span
				class="page-link" th:if="${item.current}" th:text="${item.number}"></span>
				<a class="page-link" th:if="${not item.current}"
				th:href="@{${page.url}(page=${item.number-1})}"
				th:text="${item.number}"></a></li>


			<li class="page-item"
				th:classappend="${not page.hasNext}? disabled:''"><span
				class="page-link" th:if="${not page.hasNext}">&raquo;</span> <a
				class="page-link" th:if="${page.hasNext}"
				th:href="@{${page.url}(page=${page.currentPage})}">&raquo;</a></li>
			<li class="page-item" th:classappend="${page.last}? disabled:''"><span
				class="page-link" th:if="${page.last}">Last</span> <a
				class="page-link" th:if="${not page.last}"
				th:href="@{${page.url}(page=${page.totalPages-1})}">Last</a></li>
		</ul>
	</nav>
</body>
</html>
