<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<table th:fragment="invoiceItems" class="d-none">

		<tbody id="formInvoiceItems">
			<tr id="row{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td>{NAME}</td>
				<td>{PRICE}</td>
				<td><input type="number" value="1" name="amount[]"
					id="amount_{ID}" class="form-control"
					onchange="itemsHelper.calculateTotal({ID}, {PRICE}, this.value);" /></td>
				<td><span id="total_price_{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger btn-sm"
					onclick="itemsHelper.deleteInvoiceLine({ID})"><i class="bi bi-trash"></i></a></td>
			</tr>
		</tbody>



	</table>

</body>
</html>
